name: readforge

version: '3.8'

services:
  website:
    build:
      context: ./website
      dockerfile: Dockerfile
    ports:
      - "3026:80"
    restart: unless-stopped

  # Development server
  website-dev:
    build:
      context: ./website
      dockerfile: Dockerfile.dev
    ports:
      - "5174:5173"
    volumes:
      - ./website/src:/app/src:ro
      - ./website/public:/app/public:ro
    profiles:
      - dev
    restart: unless-stopped
