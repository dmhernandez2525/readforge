name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  browser-extension:
    name: Browser Extension
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: browser-extension/package-lock.json

      - name: Install dependencies
        working-directory: browser-extension
        run: npm ci

      - name: Lint
        working-directory: browser-extension
        run: npm run lint

      - name: Type check
        working-directory: browser-extension
        run: npm run typecheck

      - name: Test
        working-directory: browser-extension
        run: npm run test:coverage

      - name: Build
        working-directory: browser-extension
        run: npm run build

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          directory: browser-extension/coverage
          flags: browser-extension

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: browser-extension-chrome
          path: browser-extension/.output/chrome-mv3

  macos-desktop:
    name: macOS Desktop
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_15.2.app

      - name: Build
        working-directory: desktop-mac
        run: xcodebuild -project ReadForge.xcodeproj -scheme ReadForge -configuration Debug build CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

      - name: Test
        working-directory: desktop-mac
        run: xcodebuild -project ReadForge.xcodeproj -scheme ReadForge -configuration Debug test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO

  tauri-desktop:
    name: Tauri Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: desktop-cross
        run: npm ci

      - name: Build Tauri
        working-directory: desktop-cross
        run: npm run tauri build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

  python-tts-server:
    name: Python TTS Server
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: desktop-mac/tts-server/requirements.txt

      - name: Install dependencies
        working-directory: desktop-mac/tts-server
        run: pip install -r requirements.txt

      - name: Lint
        working-directory: desktop-mac/tts-server
        run: |
          pip install ruff
          ruff check .

      - name: Type check
        working-directory: desktop-mac/tts-server
        run: |
          pip install mypy
          mypy . --ignore-missing-imports

  coverage-gate:
    name: Coverage Gate
    runs-on: ubuntu-latest
    needs: [browser-extension]

    steps:
      - name: Check coverage thresholds
        run: |
          echo "Coverage gate check would go here"
          echo "Minimum thresholds: 80% branches, 80% functions, 80% lines"
